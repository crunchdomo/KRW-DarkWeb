peer_to_peer_exchange:
  id: peer_to_peer_exchange
  prefLabel: Peer-to-peer exchange
  type: concept
  description: The exchange or sharing of information, data, or assets between parties
    without the involvement of a central authority. Peer-to-peer, or P2P, takes a
    decentralized approach to interactions between individuals and groups. This approach
