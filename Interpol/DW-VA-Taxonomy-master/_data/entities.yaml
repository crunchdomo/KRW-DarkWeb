  type: concept
  description: "Privacy coins are a class of cryptocurrencies that power private and\
    \ anonymous blockchain transactions by obscuring their origin and destination.\
    \ Some of the techniques used include hiding a user\u2019s real wallet balance\
    \ and address, and mixing multiple transactions with each other to elude chain\
